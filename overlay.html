<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overlay</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <div class="notifications">
        <img class="previous" src="./assets/overlay/previous.png" alt="previous">
        <img class="pause" src="./assets/overlay/pause.png" alt="pause">
        <img class="play" src="./assets/overlay/play.png" alt="play" style="display: none"> <!-- Script to change the icon when music isn't playing -->
        <img class="next" src="./assets/overlay/next.png" alt="next">
        <!-- <h1 class="testing-notification">Overlay</h1> -->
    </div>
</body>
</html>

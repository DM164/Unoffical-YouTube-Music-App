<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overlay</title>
    <link rel="stylesheet" href="reset.css">
    <link id="theme" rel="stylesheet" href="dark-overlay.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=YT+Sans:500,700" rel="stylesheet">
    <script src="./overlay-script.js" defer></script>
</head>
<body>
    <div class="close-overlay"></div>
    
    <div class="overlay-controls">
        <img class="previous" src="./assets/overlay/previous.png" alt="previous">
        <img class="pause" src="./assets/overlay/pause.png" alt="pause" style="display: none">
        <img class="play" src="./assets/overlay/play.png" alt="play">
        <img class="next" src="./assets/overlay/next.png" alt="next">
        <div class="line2"></div>
        <h1 id="timestamp">0:00</h1>
        <h1 id="end-timestamp">0:00</h1>
    </div>
    <div class="overlay-controls below-right">
        <div class="line3"></div>
            <img class="volume" src="assets/overlay/audio.png">
            <p class="volume down">â€’</p>
            <p class="volume up">+</p>
            <p class="volume value">0%</p>
    </div>
    <div class="overlay-next-playing">
        <h1>Next playing</h1>
        <ul>
            <li></li>
        </ul>
    </div>

    <div class="overlay-artist">
        <div class="imgFrame">
            <img class="albumImg" id="albumImg" src="assets/overlay/artwork.png" alt="album art">
        </div>
        <p class="overlay-text title">Nothing is playing right now</p>
        <p class="overlay-text artist"></p>
        <div class="fade-out"></div>
    </div>
    <div class="overlay-artist below-left">
        <h1 id="open-app">Open the app</h1>
        <h1 id="switch">Switch theme</h1>
        <h1 id="more">More</h1>
        <div class="DRPStatus">
            <div class="circle"></div>
            <h1 class="DRPStatus-text">No status</h1>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="splashscreen.css">
  <link rel="stylesheet" href="reset.css">
  <title>YouTube Music</title>
  <script>
    const { ipcRenderer } = require('electron')

    //Checks if the client is up to date or not
    checkClientVersion()
    function checkClientVersion() {
      ipcRenderer.send('versionCheck:splash')
      ipcRenderer.on('versionCheckAnswer', function (event, arg) {
        localStorage.setItem('localVersion', arg)
      })
    }
  </script>
</head>

<body>
  <img src="./assets/splashscreen/splashscreenWP.png" class="SSbackground">
  <div class="logo-div">
    <img class="logo" src="assets/icons/png/icon.png" alt="YTMusic logo">
  </div>
  <div class="text-container">
    <h1 class="greetings">Welcome!</h1>
    <h4 class="info">YouTube Music by DM</h4>
  </div>
</body>
<script>
  document.getElementsByClassName('info')[0].innerText = `YouTube Music by DM v${localStorage.getItem('localVersion')}`
</script>
</html>
